<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemonade Stand Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lemonade Stand Game</h1>
    <p>Money: $<span id="money">0</span></p>
    <p>Lemons: <span id="lemons">0</span></p>
    <p>Sugar: <span id="sugar">0</span></p>
    <p>Cups: <span id="cups">0</span></p>
    <button id="makeLemonade">Make Lemonade</button>
    <button id="sellLemonade">Sell Lemonade</button>
    <button id="buyLemons">Buy Lemons</button>
    <button id="buySugar">Buy Sugar</button>
    <button id="buyCups">Buy Cups</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
